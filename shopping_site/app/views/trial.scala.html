<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>trial</title>

  <script src="https://code.jquery.com/jquery-2.1.4.min.js" type="text/javascript"></script>

  <script src="@routes.Assets.at("javascripts/application.js")" type="text/javascript"></script>
  <link rel="stylesheet" type="text/css"
  href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.12.0/semantic.min.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.12.0/semantic.min.js"
  type="text/javascript"></script>

</head>
<body>

  <div class="ui menu">
    <a class="active item">
      <i class="home icon"></i> Home
    </a>
    <div class="right menu">
      <div class="item">
        <div class="ui transparent icon input">
          <input type="text" placeholder="Search Brand">
          <i class="search link icon"></i>
        </div>
      </div>
    </div>
  </div>

  <ul class="my-update">
  </ul>

  <div class="ui cards">
    <div class="card">
      <a class="image">
        <img src="/images/avatar/large/elliot.jpg">
      </a>
      <div class="content">
        <a class="header">Elliot Fu</a>
        <div class="meta">
          <a>Friends</a>
        </div>
        <div class="description">
        Elliot Fu is a film-maker from New York.
        </div>
      </div>
    </div>

    <div class="card">
      <a class="image">
        <img src="/images/avatar/large/helen.jpg">
      </a>
      <div class="content">
        <a class="header">Helen Troy</a>
        <div class="meta">
          <a>Friends</a>
        </div>
        <div class="description">
        Helen Troy is an archivist living in New York, who enjoys cooking, fine art, and gardening.
        </div>
      </div>
    </div>

    <div class="card">
      <a class="image">
        <img src="/images/avatar/large/jenny.jpg">
      </a>
      <div class="content">
        <a class="header">Jenny Hess</a>
        <div class="meta">
          <a>Friends</a>
        </div>
        <div class="description">
        Jenny is a student studying Media Management at the New School.
        </div>
      </div>
    </div>
  </div>

</body>
</html>
